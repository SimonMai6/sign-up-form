<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="home-container">
        <div class="image-container">
            <img src="image/reynier-carl-IzXTR79nph0-unsplash.jpg" 
            alt="Empty street with lighted lamps during night time in Tokyo"
            height="800px" width="600px" class="tokyo-image">
            <div class="odin-container">
                <img src="image/odin-lined.png" alt="Odin" height="140px" width="120px" 
                class="odin-image">
            </div>
        </div>
        <div class="form-container">
            <div class="description">
                <div>
                    This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams. Sign up <em>now</em>
                    to get started.
                </div>
                <div>
                    You <em>know you</em> want to.
                </div>
            </div>
            <form>
                <fieldset>
                    <h2>Let's do this!</h2>
                            
                    <label for="fname"> FIRST NAME</label>
                    <input type="text" id="fname" name="first-name">

                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">

                    <label for="user-password">PASSWORD</label>
                    <input type="password" name="user-password" id="user-password">

                    <label for="user-email">EMAIL</label>
                    <input type="email" id="user-email" name="user-email">

                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="last-name">

                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </fieldset>
                <button>Create Account</button>
            </form>
            <div class="log-in"> 
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
