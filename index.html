<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body-container">
        <div class="image-container">
            <img src="image/reynier-carl-IzXTR79nph0-unsplash.jpg" 
            alt="Empty street with lighted lamps during night time in Tokyo"
            height="1100px" width="597px" class="tokyo-image">
            <span class="odin-container">
                <img src="image/odin-lined.png" alt="Odin" height="140px" width="120px" 
                class="odin-image">ODIN
            </span>
            <div class="citation">
                Photo by <a href="https://unsplash.com/@caarl">Reynier Carl</a> on <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>
        <div class="form-container">
            <div class="description">
                <div>
                    This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams. 
                    <div>
                        Sign up <em>now</em> to get started.
                    </div>
                </div>
                <div>
                    You <em>know you</em> want to.
                </div>
            </div>
            <form>
                
                <fieldset>
                    <div class="form-header">Let's do this!</div>

                    <div class="form-columns">
                        <div class="column-one">
                            <label for="fname"> FIRST NAME</label>
                            <input type="text" id="fname" name="first-name" autocomplete="given-name">

                            <label for="user-email">EMAIL</label>
                            <input type="email" id="user-email" name="user-email">

                            <label for="user-password">PASSWORD</label>
                            <input type="password" name="user-password" id="user-password">
                        </div>

                        <div class="column-two">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="last-name">

                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" autocomplete="tel">

                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                </fieldset>
                <button class="create-account">Create Account</button>
            </form>
            <div class="log-in"> 
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
